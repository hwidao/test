<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase 연동 달력 메모장</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
      user-select: none;
    }
    .day-name {
      font-weight: bold;
      padding: 8px 0;
      border-bottom: 1px solid #aaa;
    }
    .date-cell {
      border: 1px solid #ccc;
      padding: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      min-height: 40px;
      position: relative;
    }
    .date-cell.note {
      background-color: #fff8b3;
    }
    .date-cell.selected {
      border: 2px solid #007bff;
      background-color: #e6f0ff;
    }
    #note-container {
      margin-top: 20px;
      display: none; /* 초기에는 숨김 */
    }
    #note-container textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    #note-buttons {
      margin-top: 8px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    #note-buttons button {
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      transition: background-color 0.3s ease;
    }
    #save-btn {
      background-color: #007bff;
      color: white;
    }
    #save-btn:hover {
      background-color: #0056b3;
    }
    #delete-btn {
      background-color: #dc3545;
      color: white;
    }
    #delete-btn:hover {
      background-color: #a71d2a;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1 id="month-year"></h1>
  <div id="controls">
    <button id="prev-btn">이전달</button>
    <button id="next-btn">다음달</button>
  </div>
  <div id="calendar"></div>

  <div id="note-container">
    <h2 id="selected-date"></h2>
    <textarea id="note-text" placeholder="메모를 입력하세요..."></textarea>
    <div id="note-buttons">
      <button id="save-btn">저장</button>
      <button id="delete-btn">삭제</button>
    </div>
  </div>

  <script>
    const WEEK_DAYS = ["일", "월", "화", "수", "목", "금", "토"];

    let currentYear, currentMonth;
    let selectedDate = null;
    let notes = {}; // { "YYYY-MM-DD": "note text" }

    const monthYearElem = document.getElementById("month-year");
    const calendarElem = document.getElementById("calendar");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const noteContainer = document.getElementById("note-container");
    const selectedDateElem = document.getElementById("selected-date");
    const noteTextElem = document.getElementById("note-text");
    const saveBtn = document.getElementById("save-btn");
    const deleteBtn = document.getElementById("delete-btn");

    // Firebase 설정 (사용자 환경에 맞게 교체하세요)
    const firebaseConfig = {
      apiKey: "AIzaSyBCEHZSZe2wpeHc6WctUcjyUuNS8p3fxqI",
      authDomain: "hwidao-5f9de.firebaseapp.com",
      databaseURL: "https://hwidao-5f9de-default-rtdb.firebaseio.com",
      projectId: "hwidao-5f9de",
      storageBucket: "hwidao-5f9de.appspot.com",
      messagingSenderId: "372324706194",
      appId: "1:372324706194:web:240e639ea9df95a887c34b"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 날짜를 YYYY-MM-DD 문자열로 변환하는 함수
    function formatDateKey(date) {
      return date.toISOString().slice(0, 10);
    }

    // Realtime DB에서 모든 메모 불러오기
    function loadNotesFromFirebase() {
      return new Promise((resolve, reject) => {
        db.ref("calendarNotes").once("value", (snapshot) => {
          notes = snapshot.val() || {};
          resolve();
        }, reject);
      });
    }

    // 한 날짜 메모 저장 또는 삭제
    function saveNoteToFirebase(dateKey, text) {
      if (text) {
        db.ref("calendarNotes/" + dateKey).set(text);
      } else {
        db.ref("calendarNotes/" + dateKey).remove();
      }
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function renderCalendar(year, month) {
      monthYearElem.textContent = `${year}년 ${month + 1}월`;
      calendarElem.innerHTML = "";

      WEEK_DAYS.forEach(day => {
        const dayName = document.createElement("div");
        dayName.textContent = day;
        dayName.classList.add("day-name");
        calendarElem.appendChild(dayName);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = getDaysInMonth(year, month);

      // 빈 칸 채우기
      for(let i = 0; i < firstDay; i++) {
        calendarElem.appendChild(document.createElement("div"));
      }

      // 날짜 렌더링
      for(let day = 1; day <= daysInMonth; day++) {
        const dateCell = document.createElement("div");
        dateCell.textContent = day;
        dateCell.classList.add("date-cell");

        const dateObj = new Date(year, month, day);
        const dateKey = formatDateKey(dateObj);

        if(notes[dateKey]) {
          dateCell.classList.add("note");
          dateCell.title = notes[dateKey];
        }

        if(selectedDate && formatDateKey(selectedDate) === dateKey) {
          dateCell.classList.add("selected");
        }

        dateCell.addEventListener("click", () => {
          selectedDate = dateObj;
          renderCalendar(currentYear, currentMonth);
          showNote(selectedDate);
        });

        calendarElem.appendChild(dateCell);
      }
    }

    function showNote(date) {
      if(!date) {
        noteContainer.style.display = "none";
        return;
      }
      selectedDateElem.textContent = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
      const dateKey = formatDateKey(date);
      noteTextElem.value = notes[dateKey] || "";
      noteContainer.style.display = "block";
    }

    // 저장 버튼 클릭 시 메모 저장
    saveBtn.addEventListener("click", () => {
      if(!selectedDate) return;
      const dateKey = formatDateKey(selectedDate);
      const val = noteTextElem.value.trim();

      if(val) {
        notes[dateKey] = val;
        saveNoteToFirebase(dateKey, val);
        renderCalendar(currentYear, currentMonth);
        alert("메모가 저장되었습니다.");
      } else {
        alert("메모가 비어있으면 저장할 수 없습니다.");
      }
    });

    // 삭제 버튼 클릭 시 메모 삭제
    deleteBtn.addEventListener("click", () => {
      if(!selectedDate) return;
      const dateKey = formatDateKey(selectedDate);

      if(confirm("정말로 이 날짜의 메모를 삭제하시겠습니까?")) {
        delete notes[dateKey];
        saveNoteToFirebase(dateKey, "");
        noteTextElem.value = "";
        renderCalendar(currentYear, currentMonth);
        alert("메모가 삭제되었습니다.");
      }
    });

    prevBtn.addEventListener("click", () => {
      if(currentMonth === 0) {
        currentYear--;
        currentMonth = 11;
      } else {
        currentMonth--;
      }
      selectedDate = null;
      renderCalendar(currentYear, currentMonth);
      showNote(null);
    });

    nextBtn.addEventListener("click", () => {
      if(currentMonth === 11) {
        currentYear++;
        currentMonth = 0;
      } else {
        currentMonth++;
      }
      selectedDate = null;
      renderCalendar(currentYear, currentMonth);
      showNote(null);
    });

    async function init() {
      await loadNotesFromFirebase();
      const today = new Date();
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
      selectedDate = null;
      renderCalendar(currentYear, currentMonth);
      showNote(null);
    }

    init();
  </script>
</body>
</html
