<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase 연동 달력 메모장</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
      user-select: none;
    }
    .day-name {
      font-weight: bold;
      padding: 8px 0;
      border-bottom: 1px solid #aaa;
    }
    .date-cell {
      border: 1px solid #ccc;
      padding: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      min-height: 40px;
      position: relative;
    }
    .date-cell.note {
      background-color: #fff8b3;
    }
    .date-cell.selected {
      border: 2px solid #007bff;
      background-color: #e6f0ff;
    }
    #note-container {
      margin-top: 20px;
    }
    #note-container textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1 id="month-year"></h1>
  <div id="controls">
    <button id="prev-btn">이전달</button>
    <button id="next-btn">다음달</button>
  </div>
  <div id="calendar"></div>

  <div id="note-container" style="display:none;">
    <h2 id="selected-date"></h2>
    <textarea id="note-text" placeholder="메모를 입력하세요..."></textarea>
  </div>

  <script>
    const WEEK_DAYS = ["일", "월", "화", "수", "목", "금", "토"];

    let currentYear, currentMonth;
    let selectedDate = null;
    let notes = {}; // { "dateString": "note text" }

    const monthYearElem = document.getElementById("month-year");
    const calendarElem = document.getElementById("calendar");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const noteContainer = document.getElementById("note-container");
    const selectedDateElem = document.getElementById("selected-date");
    const noteTextElem = document.getElementById("note-text");

    // Firebase 설정 (입력하신 설정)
    const firebaseConfig = {
      apiKey: "AIzaSyBCEHZSZe2wpeHc6WctUcjyUuNS8p3fxqI",
      authDomain: "hwidao-5f9de.firebaseapp.com",
      databaseURL: "https://hwidao-5f9de-default-rtdb.firebaseio.com",
      projectId: "hwidao-5f9de",
      storageBucket: "hwidao-5f9de.appspot.com",
      messagingSenderId: "372324706194",
      appId: "1:372324706194:web:240e639ea9df95a887c34b"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Realtime DB에서 모든 메모 불러오기
    function loadNotesFromFirebase() {
      return new Promise((resolve, reject) => {
        db.ref("calendarNotes").once("value", (snapshot) => {
          const data = snapshot.val();
          notes = data || {};
          resolve();
        }, reject);
      });
    }

    // 한 날짜 메모 저장 또는 삭제
    function saveNoteToFirebase(dateKey, text) {
      if (text) {
        db.ref("calendarNotes/" + encodeURIComponent(dateKey)).set(text);
      } else {
        db.ref("calendarNotes/" + encodeURIComponent(dateKey)).remove();
      }
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function renderCalendar(year, month) {
      monthYearElem.textContent = `${year}년 ${month + 1}월`;
      calendarElem.innerHTML = "";

      WEEK_DAYS.forEach(day => {
        const dayName = document.createElement("div");
        dayName.textContent = day;
        dayName.classList.add("day-name");
        calendarElem.appendChild(dayName);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = getDaysInMonth(year, month);

      for(let i = 0; i < firstDay; i++) {
        calendarElem.appendChild(document.createElement("div"));
      }

      for(let day = 1; day <= daysInMonth; day++) {
        const dateCell = document.createElement("div");
        dateCell.textContent = day;
        dateCell.classList.add("date-cell");

        const dateKey = new Date(year, month, day).toDateString();
        if(notes[dateKey]) {
          dateCell.classList.add("note");
          dateCell.title = notes[dateKey];
        }

        if(selectedDate && selectedDate.toDateString() === dateKey) {
          dateCell.classList.add("selected");
        }

        dateCell.addEventListener("click", () => {
          selectedDate = new Date(year, month, day);
          renderCalendar(currentYear, currentMonth);
          showNote(selectedDate);
        });

        calendarElem.appendChild(dateCell);
      }
    }

    function showNote(date) {
      if(!date) {
        noteContainer.style.display = "none";
        return;
      }
      selectedDateElem.textContent = `${date.getFullYear()}년 ${date.getMonth()+1}월 ${date.getDate()}일`;
      const dateKey = date.toDateString();
      noteTextElem.value = notes[dateKey] || "";
      noteContainer.style.display = "block";
    }

    noteTextElem.addEventListener("input", () => {
      if(!selectedDate) return;
      const dateKey = selectedDate.toDateString();
      const val = noteTextElem.value.trim();
      if(val) {
        notes[dateKey] = val;
      } else {
        delete notes[dateKey];
      }
      saveNoteToFirebase(dateKey, val);
      renderCalendar(currentYear, currentMonth);
    });

    prevBtn.addEventListener("click", () => {
      if(currentMonth === 0) {
        currentYear--;
        currentMonth = 11;
      } else {
        currentMonth--;
      }
      selectedDate = null;
      renderCalendar(currentYear, currentMonth);
      showNote(null);
    });

    nextBtn.addEventListener("click", () => {
      if(currentMonth === 11) {
        currentYear++;
        currentMonth = 0;
      } else {
        currentMonth++;
      }
      selectedDate = null;
      renderCalendar(currentYear, currentMonth);
      showNote(null);
    });

    async function init() {
      await loadNotesFromFirebase();
      const today = new Date();
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
      selectedDate = null;
      renderCalendar(currentYear, currentMonth);
      showNote(null);
    }

    init();
  </script>
</body>
</html>
