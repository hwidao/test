<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>이메일 보내기</title>

  <!-- 텍스트박스 크기 조절을 위한 CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 50%;
      height: 200px;
      resize: both;
      /* 사용자가 크기 조절 가능 */
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- EmailJS 라이브러리 -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init('MoceyNxip9kZkGxrl'); // 본인의 EmailJS Public Key
    })();
  </script>
</head>

<body>
  <h2>이메일로 저장하기</h2>

  <form id="contact-form">
    <textarea name="message" placeholder="메시지"></textarea><br><br>
    <button type="submit">전송</button>
    <input type="hidden" name="date" id="dateField">

  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs.sendForm(
        'service_ud9ms4e',   // 실제 서비스 ID
        'template_vie6xea',  // 실제 템플릿 ID
        this
      ).then(function () {
        alert('이메일 전송 성공!');
      }, function (error) {
        alert('전송 실패: ' + JSON.stringify(error));
      });
    });

    const now = new Date();
    const formattedDate = now.getFullYear() + '-' +
      String(now.getMonth() + 1).padStart(2, '0') + '-' +
      String(now.getDate()).padStart(2, '0') + ' ' +
      String(now.getHours()).padStart(2, '0') + ':' +
      String(now.getMinutes()).padStart(2, '0');

    document.getElementById('dateField').value = formattedDate;

  </script>
</body>

</html>
